    <DIV>
    <form method="POST" action="index.html" class="needs-validation" novalidate>

        <div class="form-row mt-5">
            <div class="col-md-4 mb-3">
                
                <input type="text" VALUE="NOMBRE" class="form-control" id="validarNombre" name="validarNombre" required>
            </div>
        </div>
    
        <div class="form-row">
            <div class="col-md-4 mb-3">
               
                <input type="text" VALUE= "APELLIDOS" class="form-control" id="validarApellidos" name="validarApellidos" required>
            </div>
        </div>
    
        <div class="form-row">
            <div class="col-md-4 mb-3">
               
                <input type="email" VALUE="EMAIL" class="form-control" id="validarEmail" name="validarEmail" required>
            </div>
        </div>
    
        <div class="form-row">
            <div class="col-md-4 mb-3">
        
                <input type="text" VALUE="TELEFONO" class="form-control" id="validarTelefono" name="validarTelefono" max="999999999">
            </div>
        </div>
    
     
    
        <div class="form-row">
            <div class="col-md-4 mb-3">
               
                <input type="text" VALUE="ASUNTO"class="form-control" id="validarAsunto" name="validarAsunto" required>
            </div>
        </div>
    
        
    
        <div class="form-group mb-10">
            <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
            <button class="btn btn-success" type="reset" name="reset">Limpiar</button>
        </div>
       
    
    </form>
